name: Code style

on: [push]

jobs:
  ruby:
    name: "Ruby"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
    - name: install dependencies
      run: |
        gem install rubocop

    - name: Run code style checks
      run:  rubocop
